{% include 'header.html' %}

<script>
    function checkpassword() {
        if(document.signup.pwd.value!=document.signup.cpwd.value) {

            alert('password and repeat fiels does not match');
            document.signup.cpwd.focus();
            return false;

        }
        return true;
    }
</script>

<div class="card shadow m-5">
    <div class="card-body">
        <h5>Create An Account</h5>

        <div class="container-fluid">
            <form method="post" name="signup" onsubmit = "return checkpassword()">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter first name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter last name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>


                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Employee code</label>
                            <input type="text" name="empcode" class="form-control" placeholder="Enter Employee code" pattern="[0-9]+" required>
                        </div>
                    </div>


                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Email Id</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter Email id" required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="pwd" class="form-control" placeholder="Enter Password" required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label> Confirm Password</label>
                            <input type="password" name="cpwd" class="form-control" placeholder="Enter Password Again" required>
                        </div>
                    </div>






                </div>

                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>



    </div>
</div>


{% if error == "no" %}
<script>

    alert('Signup Sucessful');
    window.location = ('{% url 'emp_login' %}');

</script>
{% endif %}
{% if error == "yes" %}

<script>

    alert('Something went Wrong, Try Again....');
   

</script>

{% endif %}
