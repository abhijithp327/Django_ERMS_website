{% load static %}

<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>

  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body style="background-image : url({% static 'images/lol.jpg' %})">

<div class="row">
    <div class="col-lg-5 m-auto">
        <div class="card mt-5 bg-dark">
              <div class="card-title text-center mt-3">
                <img src="{% static 'images/admin3.png' %}" width="150" height="150">

              </div>
              <div class="card-body">
                <form method="post">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-User fa-2x"></i>
                        </span>
                        <input type="text" name="username" class="form-control py-4 ml-1" placeholder="Username">

                    </div>
                     
                </div>

                <div class="input-group ">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-lock fa-2x"></i>
                        </span>
                        <input type="password" name="pwd" class="form-control py-4 ml-1" placeholder="Password"><br>
                    </div>

                    <input type="submit" value="Login" class="btn btn-success px-5 ml-2">
                    <a href="{% url 'index' %}" class="text-white">Go Back To Home Page</a>

                </form>

              </div>
        </div>
    </div>
</div>



</body>

{% if error == "no" %}
<script>
    alert('Logged In Sucessfuly');
    window.location = ('{% url 'admin_home' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Invaild Login,Try Again....');
</script>
{% endif %}
